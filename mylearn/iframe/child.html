<html>

<head>
    <meta name="viewport"  content="width:divice-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
          charset="UTF-8">

    <title>新页面</title>
    <script type="text/javascript">

        function child_click(){

            alert("我是调用的子页面函数");

        }

    </script>

</head>

<body>

　　<input type="button" value="调用父页面函数" onclick='parent.window.parent_click();' />

　　<input type="button" value="调用本页面函数" onclick="child_click();" />

</body>

</html>
